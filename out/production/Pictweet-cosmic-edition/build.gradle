plugins {
    id 'java'
    id 'org.junit.platform.gradle.plugin' version '1.9.0' // JUnit Platform plugin
}

repositories {
    mavenCentral()
}

dependencies {

    // JUnit 5 dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'

    // Lombok
    implementation 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    // Password
    implementation 'com.password4j:password4j:1.8.0'

    // Ebean
    implementation 'io.ebean:ebean:12.13.1'
    annotationProcessor 'io.ebean:ebean-querybean-generator:12.13.1'

    // ULID
    implementation 'com.github.f4b6a3:ulid-creator:5.2.0'

    // Jakarta Persistence
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation 'org.apache.commons:commons-lang3:3.17.0'
    implementation 'io.javalin:javalin:6.1.3'
    implementation 'de.huxhorn.sulky:de.huxhorn.sulky.ulid:8.2.0'
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'ch.qos.logback:logback-classic:1.4.11'

    // JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
}

compileJava {
    options.annotationProcessorPath = configurations.annotationProcessor
}

sourceSets.main.java.srcDirs += 'build/generated/sources/annotationProcessor/java/main'

test {
    useJUnitPlatform() // Enable JUnit Platform (JUnit 5)
}
